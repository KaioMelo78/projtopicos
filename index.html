<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Tarefas com 2FA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Autenticação de Dois Fatores</h1>

    <div class="formulario">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="enviarCodigo()">Enviar Código</button>
    </div>

    <div class="formulario" id="verificarCodigo" style="display:none;">
        <h2>Verificar Código</h2>
        <input type="text" id="codigo" placeholder="Código de Verificação" required>
        <button onclick="verificarCodigo()">Verificar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
